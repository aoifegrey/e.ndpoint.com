{% extends "layout.html" %}

{% block content %}

        <section id="endpoint">
            <div class="page-header span10 offset1 ">
                <h1>e.ndpoint.com</h1>
                <p class="lead">A simple way to mock-up endpoints.</p>
            </div>
            <div class="row">
                <div class="span10 offset1">


                    <form class="form-horizontal" action="{{ path('endpoint') }}">
                        <div class="control-group">
                            <label class="control-label " for="sc">status code</label>
                            <div class="controls">
                                <select class="input-xlarge" name="sc" id="sc">
                                    {% for code,message in statusCodes %}
                                    <option value="{{code}}" {% if code == 200 %}selected="selected"{% endif %} >
                                    {{code}} : {{message}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="ct">content type</label>
                            <div class="controls">
                                <select class="input-xlarge" name="ct" id="ct">
                                    {% for extension,mimeType in mimeTypes %}
                                    <option value="{{extension}}" {% if extension == 'html' %}selected="selected"{% endif %} >
                                    {{extension}} : {{mimeType}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="b">body</label>
                            <div class="controls">
                                <textarea rows="10" type="text" name="b" id="b" class="input-xxlarge"></textarea>

                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-success btn-large" value="mock">mock it! </button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </section>


{% endblock %}
